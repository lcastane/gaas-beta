<!DOCTYPE html="en">
<html>

<head>

  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" href="favicon.ico">
  <title id="the-title"></title>


  <!-- Normalize -->
  <link rel="stylesheet" type="text/css" href="css/cssnormalize-min.css">
  
  <!-- Fonts -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/fuelux.min.css">  
  <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Scripts (the order matters)-->

  <script type="text/javascript" src="lib/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="lib/fuelux.min.js"></script>
  <script type="text/javascript" src="lib/loader.js"></script>
  <script type="text/javascript" src="lib/jszip.js"></script>
  <script type="text/javascript" src="lib/shim.js"></script>
  <script type="text/javascript" src="lib/xlsx.js"></script>  
  <script type="text/javascript" src="lib/ods.js"></script>
  <script type="text/javascript" src="lib/xlsx.core.min.js"></script>

  <!-- GAAS SCRIPT FILES -->  
  <script type="text/javascript" src="js/main.js"></script>  

</head>

<body class="fuelux">
    
    <!-- Navegation bar -->
    <div id="auto_navbar"></div>    
    <!-- END Navegation bar -->


    <!-- JUMBOTRON or Banner -->
    <div class="header-wrapper hdr-lin-grad">
        <div class="jumbotron img-accreditation">
            <div class="row ">
                <div class="col-md-2 col-md-offset-1">
                    <img id="hdr-logo" alt="University of Victoria" src="img/uvic-logo.png"></img>
                </div>
                <div class="hidden-xs hidden-sm col-md-9 col-lg-9">
                    <h1 class="h1-jbt">Graduate Attribute Assessment System</h1>
                </div>
                <div class="col-xs-12 col-sm-12 hidden-md hidden-lg">
                    <h1 class="h1-jbt">GAAS</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- END jumbotron -->

    
    <!-- Main Container -->
    <div class="container-fluid">
    <br>       
     <div class="col-md-1"> </div> 

     <div id="main-content" class="col-md-10">

      <div class="row">
          <div class="col-md-3">
            
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="frm-email" type="text" class="form-control" name="netlink" value="" placeholder="Netlink username">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="frm-password" type="password" class="form-control" name="password" value="" placeholder="Password">
        </div>
        <br>
        <button id="btn-login" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in" ></span> Login</button>
              <br>
              
              
      </div> 
      </div></div>

     <div class="col-md-1"> </div> 


    </div>
    <!-- END main container -->
    <!-- FOOTER -->
    <div class="footer-wrapper">
        <footer class="container-fluid footer">
            <div class="row">
            </div>
        </footer>
    </div>
</body>

</html>
