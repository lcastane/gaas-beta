<body class="fuelux" onload="getNavigationBar();">

    <!-- Navegation bar -->
    <div id="auto_navbar"></div>    
    <!-- END Navegation bar -->



  <!-- JUMBOTRON or Banner -->
  <div class="header-wrapper hdr-lin-grad">
    <div class="jumbotron img-accreditation">
      <div class="row ">
        <div class="col-xs-2 col-sm-2 col-md-2 col-md-offset-2">
          <img id="hdr-logo" alt="University of Victoria" src="img/uvic-logo.png"></img>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-8">
          <h1 class="h1-jbt">Course Information Sheet</h1>
        </div>
      </div>
    </div>
  </div>
  <!-- END jumbotron -->


  
  <div class="container-fluid"> <!-- START main Container -->
    <div class="row"> <!-- START main body row (Sidebar (2 cols) and Content (10 cols)) -->    
    
    <div class="col-md-1">
     </div>
     
    
      <div class="col-md-10">
<!-- ***************** PAGE CONTENT STARTS HERE  **************** -->
      <!-- START Content -->
        <div class="row">
          <!-- Title -->
          <div class="col-md-12">
            <h2>Import Course Information Sheets</h2>
          </div>
        </div>
         <br>
         
        <!-- START Import from Book -->
   
         <!--Import from book Panel -->
          <form class="form-horizontal">
            <div class="panel panel-default">
              <div class="panel-heading"><h4> CIS from xlsm Book </h4></div>
              <div class="panel-body ">

                <!-- Program Combobox -->
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                  <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-program">
                    <input id="ddl_programs" type="text" class="form-control" readonly="readonly" value="Program">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>
    <!-- Auto list of programs >> getProgramsDropdownList() -->
                      <ul id="auto_list_programs" class="dropdown-menu dropdown-menu-right  scrollable-menu">
                          <li></li>
                      </ul>
                    </div>
                  </div>
                </div>  

               <!-- CIS Template Year Combobox -->
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                  <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-year">
                    <input id="ddl_years" type="text" class="form-control" readonly="readonly" value="Year">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>
                      <ul id="ul-year" class="dropdown-menu dropdown-menu-right" "role"="menu">
                        <li data-value="2016"><a href="#">2015</a></li>
                        <li data-value="2016"><a href="#">2016</a></li>
                        <li data-value="2016"><a href="#">2017</a></li>
                        <li data-value="2016"><a href="#">2018</a></li>
                        <li data-value="2016"><a href="#">2019</a></li>
                        <li data-value="2016"><a href="#">2020</a></li>
                        <li data-value="2016"><a href="#">2021</a></li>
                        <li data-value="2016"><a href="#">2022</a></li>

                      </ul>
                    </div>
                  </div>
                </div>

                <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
                <div class="checkbox slc-trm">
                <label class="checkbox-custom" data-initialize="checkbox">
                  <input name="iname-term" id="cb_s" class="sr-only" type="checkbox" value="S"  checked="checked">
                  <span class="checkbox-label">Spring</span>
                </label>
                </div>
                </div>

                <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
                <div class="checkbox slc-trm">
                <label class="checkbox-custom" data-initialize="checkbox">
                  <input name="iname-term" id="cb_k" class="sr-only" type="checkbox" value="K" checked="checked">
                  <span class="checkbox-label">Summer</span>
                </label>
                </div>
                </div>

                <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">
                <div class="checkbox slc-trm">
                <label class="checkbox-custom" data-initialize="checkbox">
                  <input name="iname-term" id="cb_f" class="sr-only" type="checkbox" value="F"  checked="checked">
                  <span class="checkbox-label">Fall</span>
                </label>
                </div>
                </div>

                <!-- BROWSE BUTTON -->
                <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
                  <div class="input-group">
                    <div class="input-group-btn">
                      <span class="btn btn-default btn-file">
                          Browse&hellip;<input id="inpt-fileUpload" type="file" onchange="uploadCISBook()">
                      </span>                 
                      </div>
                    <input id="inpt-fileUploadTextBox" type="text" class="form-control" placeholder="XLSM file to upload" readonly="readonly">
                    </div>                                      
                  </div>
                
               <!-- IMPORT BUTTON -->
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">                
                   
                   <button type="button" class="btn btn-primary" id="btn-upload" onclick="importCISBook()" style="display: none">Import</button>   
             
                </div>


              </div> <!-- End panel body -->
            </div>
          </form> <!-- END  Import from Book  -->

         <!-- Display Book information -->
         <div id="output-import" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
        </div>       
         

         <div id="div-pb-import" class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="progress">
              <div id="pb-import" class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">              
              </div>
          </div>
          </div></div>

           <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <div class="panel panel-default">
                      <div class="panel-heading">Select the <b>sheets</b> to import
                          <div class="checkbox slc-all-sheets">
                              <label class="checkbox-custom" data-initialize="checkbox">
                                  <input id="slc-all-sheet-input" class="sr-only" type="checkbox" value="SelectAllSheets">
                                  <span class="checkbox-label">Select All</span>
                              </label>
                          </div>
                          
                      </div>

                      <div class="panel-body">

          
                      <div class="row" id="auto_chb_sheets"> </div>

                          
                      </div>
                  </div>
                  <!-- End Panel body -->
              </div>
              <!-- End Panel -->
          </div>

          <!-- Display Book information -->
          <div id="output-json" class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> 
              
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <pre id="json_text">XLSM data will appear here as a JSON structure</pre>
            <pre id="formulae_text">XLSM data will appear here as a FORMULAE structure</pre>          
            <br>
          </div>
-->


        

        
<!-- ***************** PAGE CONTENT ENDS HERE **************** -->
      </div> <!-- END Content -->

    <div class="col-md-1">
     </div>
     

      </div> <!-- END main body row -->     
    </div> <!-- END main container -->

    <div class="footer-wrapper">

        <div class="row">
        </div>
