<body class="fuelux">

 <!-- JUMBOTRON or Banner -->
   <div class="header-wrapper hdr-lin-grad">

      <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-md-offset-2">
          <img id="hdr-logo" alt="University of Victoria" src="img/uvic-logo.png"></img>

     <div class="col-md-1">
     </div>

      <div class="col-md-10">
        <!-- Title -->
        <div class="row">
          <div class="col-md-12">
            <h2>View Course Measures</h2>
          </div>
        </div>
        <br>
        <div class="row">
          <!-- Courses Combobox -->
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
            <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-courses">
              <input id="ddl_courses" type="text" class="form-control" value="Course" onchange="viewCourseData()">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>

<!-- Auto list of courses >> getCourseDropdownList() -->
                <ul id="auto_list_courses" class="dropdown-menu dropdown-menu-right scrollable-menu">


                <li></li>
                </ul>

              </div>
            </div>
          </div>
<!--
<div class="col-xs-12 col-sm-3 col-md-3 col-lg-2" id="cou-list">
<input type="text" data-provide="typeahead" placeholder="Courses">
</div>
-->
          <!-- Section Combobox -->
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2" style="display: none;"  >
            <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-section">
              <input id="ddl_sections" type="text" class="form-control" readonly="readonly" value="Section" onchange="viewCourseData()">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>
<!-- Auto list of tems >> getTermDropdownList() -->
                  <ul id="auto_list_sections" class="dropdown-menu dropdown-menu-right">
                  <li></li>
                  </ul>

              </div>
            </div>
          </div>
          <!-- Year Combobox -->
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
            <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-year">
              <input id="ddl_years" type="text" class="form-control" readonly="readonly" value="Year" onchange="viewCourseData()">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>
<!-- Auto list of years >> getYearsDropdownList() -->
                  <ul id="auto_list_years" class="dropdown-menu dropdown-menu-right">
                  <li></li>
                  </ul>
              </div>
            </div>
          </div>
          <!-- Term Combobox -->
          <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
            <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-term">
              <input id="ddl_terms" type="text" class="form-control" readonly="readonly" value="Term" onchange="viewCourseData()">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>
<!-- Auto list of tems >> getTermDropdownList() -->
                  <ul id="auto_list_terms" class="dropdown-menu dropdown-menu-right">
                  <li></li>
                  </ul>

              </div>
            </div>
          </div>
        </div>
        <br>


        <div class ="row">
          <div id="course-info" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p><i>
            </i></p>

        <div class ="row">

            <p></p>

          </div>
        </div>

            <div id="dv-data" class="table-responsive tbl-container"></div>
          </div>
        </div>



        <!-- END Table Buttons -->

        <div class="row">
          <div class="col-md-12">
               <div class="summary">
               <br><br><br>
            </div>
          </div>
