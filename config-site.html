<!DOCTYPE html="en">
<html>

<head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link rel="icon" href="favicon.ico">
  <title id="the-title"></title>

<!-- Normalize -->
    <link rel="stylesheet" type="text/css" href="css/cssnormalize-min.css">
    <!-- Fonts -->
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fuelux.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Scripts -->
    <script type="text/javascript" src="lib/jquery-1.12.4.min.js"></script>    
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/fuelux.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
</head>

<body class="fuelux">
    
    <!-- Navegation bar -->
    <div id="auto_navbar"></div>    
    <!-- END Navegation bar -->


    
    <!-- JUMBOTRON or Banner -->
    <div class="header-wrapper hdr-lin-grad">
        <div class="jumbotron img-accreditation">
            <div class="row ">
                <div class="col-xs-2 col-sm-2 col-md-2 col-md-offset-2">
                    <img id="hdr-logo" alt="University of Victoria" src="img/uvic-logo.png"></img>
                </div>
                <div class="col-xs-10 col-sm-10 col-md-8">
                    <h1 class="h1-jbt">Manage Users</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- END jumbotron -->
    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row content">

        <div class="col-md-1">
     </div>
     
            
            <!-- Content -->
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-12">
                        <h2>GAAS Access Management</h2>
                    </div>
                    <br>
                    <br>
                </div>


                <div class="row">

                    <!-- Users Combobox -->
                      <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
                        <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-courses">
                          <input id="ddl-users" type="text" class="form-control" readonly value="GAAS User">
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>
                            <!-- Auto list of courses >> getCourseDropdownList() -->
                            <ul id="auto_list_users" class="dropdown-menu dropdown-menu-right scrollable-menu">
                            <li></li>
                            </ul>

                          </div>
                        </div>
                      </div>


                    <!-- Courses Combobox -->
                      <div class="col-xs-12 col-sm-3 col-md-3 col-lg-2">
                        <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-courses">
                          <input id="ddl-courses" type="text" class="form-control" readonly value="Course">
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>
                            <!-- Auto list of courses >> getCourseDropdownList() -->
                            <ul id="auto_list_courses" class="dropdown-menu dropdown-menu-right scrollable-menu">
                                <li></li>
                            </ul>

                          </div>
                        </div>
                      </div>

                       <!-- Year Combobox -->
                      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                        <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-year">
                          <input id="ddl-years" type="text" class="form-control" readonly="readonly" value="Year">
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>
                            <!-- Auto list of years >> getYearsDropdownList() -->
                            <ul id="auto_list_years" class="dropdown-menu dropdown-menu-right  scrollable-menu">
                              <li></li>                          
                              </ul>

                          </div>
                        </div>
                      </div>

                      <!-- Term Combobox -->
                      <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                        <div class="input-group input-append dropdown combobox" data-initialize="combobox" id="comb-term">
                          <input id="ddl-terms" type="text" class="form-control" readonly="readonly" value="Term">
                          <div class="input-group-btn">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">&#8291<span class="caret"></span></button>
                            <!-- Auto list of tems >> getTermDropdownList() -->
                            <ul id="auto_list_terms" class="dropdown-menu dropdown-menu-right  scrollable-menu">
                            <li></li>                          
                            </ul>

                          </div>
                        </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                     <div id="tbl-usr-access" class="table-responsive tbl-container col-md-12"></div>
                </div>
            </div>
            <!-- END Content -->

            <div class="col-md-1">
            </div>
     
        </div>
    </div>
    <!-- END Main container -->
    <!-- FOOTER -->
    <div class="footer-wrapper">
        <footer class="container-fluid footer">
            <div class="row">
            </div>
        </footer>
    </div>
</body>

</html>
